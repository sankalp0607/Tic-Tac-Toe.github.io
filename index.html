<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Tic Tac Toe</h1>
        
        <div class="input-names">
            <input type="text" id="player1Name" placeholder="Player 1 Name (LOVE)">
            <input type="text" id="player2Name" placeholder="Player 2/Computer Name (SEX)">
        </div>

        <div class="game-mode">
            <button onclick="setMode('player')">Player vs Player</button>
            <button onclick="setMode('computer')">Player vs Computer</button>
        </div>

        <button class="start-btn" onclick="startGame()">Start Game</button>
        
        <div class="grid">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        
        <div class="popup" id="popup">
            <div class="popup-content">
                <span id="winnerText"></span>
                <button onclick="resetGame()">New Game</button>
            </div>
        </div>

        <p id="status"></p>
        <footer>
            <p>Game design by Sankalp Shukla</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
